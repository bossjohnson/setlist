<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SetList</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
</head>

<body>

    <header>
        setList Organizer
    </header>

    <main>

        <nav>
            <div id="masterList">
                <a href="">Master List</a>
            </div>
            <div id="setLists">
                <ul>

                </ul>
            </div>
        </nav>
        <section id="songs">
            <div id="addToMasterList">
                <div id="masterListControls">
                    <button id="closeMasterList" class="fa fa-close fa-3x" title="close">
                    </button>
                    <button id="addSongToMasterList" class="fa fa-plus-square-o fa-3x" title="add song">
                    </button>
                    <input id="addNewSong" type="text">
                </div>
                <span id="masterListHeader">Master Song List<button id="clearMasterList" class="fa fa-bomb fa-3x" title="clear master list">
                </button></span>

                <hr>
                <ul id="masterSongList">

                </ul>
            </div>
            songs
        </section>

    </main>

    <footer>
        by <a href="http://www.bossjohnson.com">Boss Johnson</a>
    </footer>

</html>
