<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SetList</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
</head>

<body>

    <main>
        <button id="showNav" class="fa fa-angle-double-right">
        </button>
        <nav>
            <button id="hideNav" class="fa fa-angle-double-left">

            </button>
            <button id="masterList" class="fa fa-archive">
                Master
            </button>
            <button id="newSetList" class="fa fa-plus">
                New
            </button>
            <hr class="widerHr">
            <div id="setLists">
                <span>Sets</span>
                <hr>
                <ul>
                </ul>
            </div>
        </nav>

        <section id="songs">
            <div id="songsHeader">
                <button id="editThisList" class="fa fa-pencil"></button>
                <span></span>
                <button id="deleteThisList" class="fa fa-bomb"></button>
            </div>
            <div id="songsWrapper">

            </div>
        </section>

        <section id="addToMasterList">

            <div id="masterListHeader">
                <button id="goHome" class="goHome fa fa-home fa-5x">
                </button>
                <span id="masterSongListSpan">Master Song List</span>
                <button id="clearMasterList" class="fa fa-bomb fa-5x" title="clear master list">
                </button>
            </div>
            <hr>
            <div id="masterListControls">
                <button id="addSongToMasterList" class="fa fa-plus fa-5x" title="add song">
                </button>
                <input id="addNewSong" type="text">
                <button id="cancelAddSong" class="fa fa-times-circle-o">
                </button>
            </div>


            <ul id="masterSongList">
            </ul>

        </section>

        <section id="newSetListScreen">
            <div id="newSetListWrapper">
                <button id="goHome2" class="goHome fa fa-home fa-5x">
                </button>
                <button id="saveNewList" class="fa fa-save">
                </button>
            </div>
            <hr>
            <span class="smallText bold">click/tap a song to add/remove it</span>
            <div id="newSetListColumns">
                <div id="songsAvailable">
                    <span>All Songs</span>
                    <hr>
                    <ul></ul>
                </div>
                <div id="songsSelected">
                    <!-- <span>new setlist</span> -->
                    <input id="newSetListName" type="text" placeholder="new setlist">
                    <hr>
                    <ol></ol>
                </div>
            </div>
        </section>


    </main>


</body>

</html>
