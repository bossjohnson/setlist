<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SetList</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
</head>

<body>

    <header id="mainHeader">
        setList Organizer
    </header>

    <main>

        <nav>
            <button id="masterList">
                Master List
            </button>
            <div id="setLists">
                <ul>

                </ul>
            </div>
        </nav>
        <section id="songs">
            <div id="addToMasterList">
                <div id="masterListWrapper">
                    <div id="masterListHeader">Master Song List
                        <button id="clearMasterList" class="fa fa-bomb fa-5x" title="clear master list">
                        </button>
                    </div>
                    <hr>
                    <div id="masterListControls">
                        <button id="closeMasterList" class="fa fa-home fa-5x" title="close">
                        </button>
                        <button id="addSongToMasterList" class="fa fa-plus-square-o fa-5x" title="add song">
                        </button>
                        <input id="addNewSong" type="text">
                        <button id="cancelAddSong" class="fa fa-times-circle-o">
                        </button>
                    </div>
                </div>

                <ul id="masterSongList">
                </ul>

            </div>
            songs in current setlist go here
        </section>

    </main>

    <footer>
        by <a href="http://www.bossjohnson.com">Boss Johnson</a>
    </footer>

</body>

</html>
